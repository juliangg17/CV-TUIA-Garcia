# parent
# ├── ultralytics
# └── datasets
#     └── dog-pose  ← downloads here (337 MB)

# Train/val/test sets as 1) dir: path/to/imgs, 2) file: path/to/imgs.txt, or 3) list: [path/to/imgs1, path/to/imgs2, ..]
path: /content/CV-TUIA-Garcia/datasets/dog-pose # dataset root dir
train: train/images # train images (relative to 'path') 6773 images
val: val/images # val images (relative to 'path') 852 images
test: test/images # test images (relative to 'path') 851 images

# Keypoints
kpt_shape: [24, 3] # number of keypoints, number of dims (2 for x,y or 3 for x,y,visible)

# Classes
names:
  0: dog
